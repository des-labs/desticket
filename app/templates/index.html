{% extends "header.html" %}
{% block content %}
{% if request.args.get('message') %}
<pre>{{ request.args.get('message') }}</pre>
{% endif %}
<h3> Enter the email and/or username. Additionally, you can enter the JIRA ticket number.</h3>
<form name='info' method='POST'>
<p><strong>Email:</strong></p>
<input type="text" name="email" id="email" />
<p><strong>Username:</strong></p>
<input type="text" name="username" id="userText"/>
<p><strong>JIRA ticket:</strong></p>
<p>DESHELP-<input type='text' name='jiraticket' id='jiraTicket' /></p>
<p><input type="submit" /></p>
</form>

{% endblock %}
